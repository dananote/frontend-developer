<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어</title>
</head>
<body>
    <!-- 이제 여기다 자바스크립트로 막 그려줄거임ㅋ -->
    <div id="root"></div>

<script>

async function onClickButton(){
    //버튼을 눌렀을때 동작하는거 작성하기
    const 서버응답 = await fetch('https://test.api.weniv.co.kr/mall')
    const json = await 서버응답.json()
    console.log(json)
}

// 화면에 그려주는애..
// 그려줄거를 받아서 그려주는애
function render($target,$el) {
    $target.append($el);
}

const buttonProps = {
    text:"안녕sadasd",
    onClickButton:onClickButton
}


function createButton(props) {
    console.log(props);
    const $button = document.createElement("button");
    $button.addEventListener('click',props.onClickButton);
    $button.innerText = props.text;
    return $button
}

const $button = createButton(buttonProps);
const $root = document.querySelector("#root");
render($root,$button);

</script>

</body>
</html>
