<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>MBTI</title>
</head>
<body class="container">

    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start()">테스트 시작하기</button>
    </article>

    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc((100/12)*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="./images/lion.jpg" alt="animal">
        <h2 id="animal" class="text-center mt-5">동물 이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>

    <input type="hidden" value="0" id="EI">
    <input type="hidden" value="0" id="SN">
    <input type="hidden" value="0" id="TF">
    <input type="hidden" value="0" id="PJ">
</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    var num = 1;
    var q = {
        1 : {"title" : "문제 1번", "type" : "EI", "A" : "E", "B" : "I"},
        2 : {"title" : "문제 2번", "type" : "EI", "A" : "E", "B" : "I"},
        3 : {"title" : "문제 3번", "type" : "EI", "A" : "E", "B" : "I"},
        4 : {"title" : "문제 4번", "type" : "SN", "A" : "S", "B" : "N"},
        5 : {"title" : "문제 5번", "type" : "SN", "A" : "S", "B" : "N"},
        6 : {"title" : "문제 6번", "type" : "SN", "A" : "S", "B" : "N"},
        7 : {"title" : "문제 7번", "type" : "TF", "A" : "T", "B" : "F"},
        8 : {"title" : "문제 8번", "type" : "TF", "A" : "T", "B" : "F"},
        9 : {"title" : "문제 9번", "type" : "TF", "A" : "T", "B" : "F"},
        10 : {"title" : "문제 10번", "type" : "PJ", "A" : "P", "B" : "J"},
        11 : {"title" : "문제 11번", "type" : "PJ", "A" : "P", "B" : "J"},
        12 : {"title" : "문제 12번", "type" : "PJ", "A" : "P", "B" : "J"},
    }

    var result = {
        ISTJ : {"animal" : "하마", "explain" : "하마설명", "img" : "./images/lion.jpg"},
        ENFP : {"animal" : "호랑이", "explain" : "호랑이설명", "img" : "./images/lion.jpg"},
        ENFJ : {"animal" : "원숭이", "explain" : "원숭이설명", "img" : "./images/lion.jpg"},
        ESTJ : {"animal" : "기린", "explain" : "기린설명", "img" : "./images/lion.jpg"},
    }

    function start() {
        $(".start").hide()
        $(".question").show()
        next();
    }

    function next() {
        if(num == 13){
            $(".question").hide()
            $(".result").show()
            var MBTI = ""; 
            ($("#EI").val() < 2) ? MBTI += "I" : MBTI += "E";
            ($("#SN").val() < 2) ? MBTI += "S" : MBTI += "N";
            ($("#TF").val() < 2) ? MBTI += "T" : MBTI += "F";
            ($("#PJ").val() < 2) ? MBTI += "P" : MBTI += "J";
            alert(MBTI);
            $("#img").attr('src',result[MBTI]["img"]);
            $("#animal").html(result[MBTI]["animal"]);
            $("#explain").html(result[MBTI]["explain"]);

        } else {
            $(".progress-bar").attr('style', 'width: calc((100 / 12)*' + num + '%)')
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;
        }
    }

    $("#A").click(function(){
        var type = $("#type").val();
        // console.log($("#type").val());
        var preValue =  $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
    })

    $("#B").click(function(){
        next();
    })





</script>
</body>
</html>
