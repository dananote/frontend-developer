<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrap">
        <h1 id="logo">
            <img src="./images/weniv-logo.svg" alt="위니브 로고 이미지">
        </h1>
    
        <article class="timer">
            <h2 class="timer-title">TIMER</h2>
            <div class="line"></div>

            <section class="wrap-count">


                <div class="hrs">
                    <h3>HRS</h3>
                    <div class="count-hrs">
                        <p class="hrs-count">00</p>
                    </div>
                </div>

                <div class="min">
                    <h3>min</h3>
                    <div class="count-min">
                        <p class="min-count">00</p>
                    </div>
                </div>

                <div class="sec">
                    <h3>sec</h3>
                    <div class="count-sec">
                        <p class="sec-count">00</p>
                    </div>
                </div>


            </section>

            <div class="button-wrap">
                <button class="start-btn" type="button" >START</button>
                <button class="pause-btn" type="button" >pause</button>
                <button class="reset-btn" type="button">RESET</button>
            </div>

        </article>
    
        <footer>ⓒ WENIV Corp.</footer>
    </div>

    
    <script src="js/index.js"></script>
  </body>
</html>
