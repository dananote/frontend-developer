<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">

    <style>
body {
      margin: 0;
      height: 5000px;
      background: linear-gradient(to bottom, rgb(38, 38, 38), rgb(0, 68, 186));
      display: flex;
      justify-content: center;
    }

    svg {
      max-width: calc(100% - 100px);
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
    }

    path {
      fill: none;
      stroke: white;
      stroke-width: 10px;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 5776 2058" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path id="path"
      d="M3984 1195.5C3866.83 1268.17 3563.6 1407.9 3288 1385.5C2943.5 1357.5 2630.5 1417.5 2746.5 1811C2809.83 1907.17 2980.1 2086.1 3154.5 2032.5C3372.5 1965.5 2873.5 1509 2483 1336.5C2092.5 1164 1463 974 1456 826.5C1449 679 1607 671.5 1677.5 735C1748 798.5 1432 809.5 1347.5 661.5C1263 513.5 1154.5 348 908.001 306C661.501 264 271.001 84.4997 120.001 162C-30.999 239.5 4.00096 380.5 88.501 457.5C156.101 519.1 630 1052.5 858.5 1311.5C1038 1478 1520 1811 2012 1811C2627 1811 3648 1881.5 4667 826.5C4742.33 772.667 4911.5 687.3 4985.5 776.5C5078 888 5617 1093.5 5728.5 960C5840 826.5 5639.5 595 5382 524.5C5124.5 454 5109 572.5 5126 600.5C5143 628.5 5271 674 5423 457.5C5575 241 5619 111 5382 226C5145 341 4373.5 1045 3718 873C3663.33 852.166 3549.8 807.1 3533 793.5C3512 776.5 3446 756 3288 804.5C3130 853 2570 698 2425.5 590C2281 482 1654 66.4997 1456 78.4997C1258 90.4997 848.5 74.4999 621.5 33.9999C394.5 -6.50012 57.001 21.9999 88.501 107"/>
      </svg>

        <script>
    const path = document.querySelector('#path');

    // path의 전체 길이 구하기
    const pathLength = path.getTotalLength();
    console.log(pathLength)


    // stroke-dasharray: 1588 1588; 형태로 css 설정하기
    path.style.strokeDasharray = pathLength + ' ' + pathLength;

    // stroke-dashoffset: 1588; 형태로 css 초기값 설정하기
    path.style.strokeDashoffset = pathLength;


    function scrollHandler() {
      const scrollTop = document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight;
      const clientHeight = document.documentElement.clientHeight;

      const scrollPercentage = scrollTop / (scrollHeight - clientHeight);

      const drawLength = pathLength * scrollPercentage;
      path.style.strokeDashoffset = pathLength - drawLength;
    }


    window.addEventListener('scroll', scrollHandler);
        </script>
  </body>
