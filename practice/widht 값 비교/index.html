<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width값 비교</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="wrap">
        <section>
            <h2>width: <span class="curren-width">500px</span></h2>
            <div class="width"></div>
        </section>

        <section>
            <p>max-width: 800px</p>
            <h2>current-width: <span class="current-max-width">800px</span></h2>
            <div class="max-width"></div>
        </section>

        <section>
            <p>min-width: 800px</p>
            <h2>current-width: <span class="current-min-width">800px</span></h2>
            <div class="min-width"></div>
        </section>
    </article>

    <script>
        //chat에 물어본거
        // 텍스트, 넓이값, 두개의 요소 순회 forEach로, evebtliteber, 저 반복되는것들을 어떻게 foreach로 정리할건지..

        // 음... 각각 박스들의 width 값을  textContent로 span에 넣어주면되나? 
        // nodelist..? querySelector 로 불러오니까? foreach....


        const Width = document.querySelector('.curren-width')
        const maxWidth = document.querySelector('.current-max-width')
        const minWidth = document.querySelector('.current-min-width')
        const box = document.querySelector('.width')
        const maxBox = document.querySelector('.max-width')
        const minBox = document.querySelector('.min-width')
        // const currentWidth = document.querySelectorAll('span');
        // const box = document.querySelectorAll('div')

        window.addEventListener('resize', function(){
            let current = box.offsetWidth;
            Width.textContent = `${current} px`;
        })


        window.addEventListener('resize', function(){
            let currentMax = maxBox.offsetWidth;
            maxWidth.textContent = `${currentMax} px`;
        })
        

        window.addEventListener('resize', function(){
            let currentMin = minBox.offsetWidth;
            minWidth.textContent = `${currentMin} px`;
        })

        





    </script>
  </body>
</html>
