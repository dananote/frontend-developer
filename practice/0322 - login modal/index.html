<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-modal</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <article class="login-modal">

        <header class="head">
            <h1 class="head-title">
                로그인  또는 회원가입
            </h1>
        </header>

        <main class="login">
            <h3 class="login-title">위니브에서 여러분의 궁금증을 해결하세요! :)</h3>
            <h2 class="a11y-hidden">
                인풋창에서 아이디 비밀번호 직접입력해서 로그인/회원가입
            </h2>
            <form class="input">

                <input type="text" id="inpId" class="inp-id" required placeholder="아이디">
                <label for="inpId" class="a11y-hidden">아이디 입력창</label>

                <input type="password" id="inpPw" class="inp-pw" required placeholder="비밀번호">
                <label for="inpPw" class="a11y-hidden">비밀번호 입력창</label>

                <input type="checkbox" id="holdCheck" class="hold-check">
                <label for="holdCheck" class="hold-check-label">로그인 상태 유지</label>

                <button type="submit" class="login-btn">로그인</button>
                
            </form>

            <div class="join-search-btn">
                <a href="#" class="join">회원가입</a>
                <span></span>
                <a href="#" class="search-id-pw">아이디 / 비밀번호 찾기</a>
            </div >

            <div class="or">
                <span></span>
                <p>또는</p>
                <span></span>
            </div>
            <h2 class="a11y-hidden">
                sns 계정으로 로그인
            </h2>
            <ul class="sns-btn-wrap">

                <li class="button-google">
                    <a href="#">구글 계정으로 로그인</a>
                </li>
                <li class="button-facebook">
                    <a href="#">페이스북 계정으로 로그인</a>
                </li>
                <li class="button-naver">
                    <a href="#">네이버 계정으로 로그인</a>
                </li>
                <li class="button-kakao">
                    <a href="#">카카오톡 계정으로 로그인</a>
                </li>

            </ul>

        </main>

        <button class="btn-close">
            <img src="./images/close.svg" alt="로그인 창 닫기 버튼">
        </button>

    </article>
  </body>
</html>
