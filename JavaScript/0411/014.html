<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./014.css">
  </head>
  <body>
    <form id="mainForm">
        <fieldset>
            <legend>JS 스터디 모집 설문조사</legend>
            <!-- progress : 작업의 완료 정도를 나타내는 요소입니다. -->
            <progress max="100" value="0" class="bar-progress"></progress>
            <p class="msg-notice">설문지를 작성하세요!</p>

            <label for="q1">질문 1. 무엇을 가장 배우고 싶으세요?</label>
            <input type="text" id="q1" required>
            <label for="q2">질문 2. 시간은 언제가 적당한가요?</label>
            <input type="text" id="q2" required>
            <label for="q3">질문 3. 몇 시간정도 예상하세요?</label>
            <input type="text" id="q3" required>
            <label for="q4">질문 4. 난이도를 조정한다면?</label>
            <input type="text" id="q4" required>
            <label for="q5">질문 5. 끝으로 하고싶은 말이 있나요?</label>
            <input type="text" id="q5" required>

            <button type="submit">제출</button>
            <button type="reset">초기화</button>
        </fieldset>
    </form>

        
    <script>
        // 문제가 하나 채워진다면 value가 그만큼 차게 되고 이것을 다섯번 반복한다.

        // #mainForm input:valid

        // const answer1 = document.querySelectorAll('input');
        // const text = document.querySelector('p');
        // // console.log(progress + 10)

        // let num = 1;
        // for(let i = 0; i < 6; i++){
        //     answer1.addEventListener('input', function() {
        //     text.innerText = "잘하고있어요!"
        //     document.querySelector('progress').value = 100/i;
        // })
        // }
        
        // 먼저 다 찾기

        // 강사님 코드

        const mainForm = document.querySelector('#mainForm'),
            progressBar = mainForm.querySelector('.bar-progress'),
            message = mainForm.querySelector('.msg-notice'),
            inputs = mainForm.querySelectorAll('input'),
            btnReset = mainForm.querySelector('button[type="reset"]');

        mainForm.addEventListener('keyup', () => {
            let validCounter = 0;

            inputs.forEach((item) => {

                if (item.validity.valid) {
                    validCounter++;
                }

            });

            switch (validCounter) {
                case 1:
                    message.textContent = "시작했습니다!";
                    progressBar.setAttribute('value', '20');
                    break;
                case 2:
                    message.textContent = "다음으로 가볼까요!";
                    progressBar.setAttribute('value', '40');
                    break;
                case 3:
                    message.textContent = "오 절반지났습니다!";
                    progressBar.setAttribute('value', '60');
                    break;
                case 4:
                    message.textContent = "거의 끝났어요!";
                    progressBar.setAttribute('value', '80');
                    break;
                case 5:
                    message.textContent = "고생하셨습니다~";
                    progressBar.setAttribute('value', '100');
                    break;
                default:
                    message.textContent = "설문지를 작성하세요!";
                    progressBar.setAttribute('value', '0');
            }
        });

        btnReset.addEventListener('click', () => {
            message.textContent = "설문지를 작성하세요!";
            progressBar.setAttribute('value', '0');
        });


            
            

    </script>

  </body>
</html>
