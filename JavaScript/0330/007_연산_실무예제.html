<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
  </head>
  <body>
    <script>
    // <100미만의 3과 5의 모든 공배수들의 합을 구하시오>

    let x = 0;
    for (let i = 0; i < 101; i++){
        if(i % 3 == 0 && i % 5 == 0) {
            x = x + i;
        }
    }

    console.log(x);

    </script>   
  </body>
</html>
