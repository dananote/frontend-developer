<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var,let,const</title>
  </head>
  <body>
    <script>
        // 산술연산, 논리연산, 비교연산
        const x = 3;
        const y = 7;

        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y);
        // 변수의 타입을 확인하는 연산자
        console.log(x === y); //권장
        console.log(x != y);
        // 변수의 타입을 확인하는 연산자
        console.log(x !== y);

    </script>   
  </body>
</html>
