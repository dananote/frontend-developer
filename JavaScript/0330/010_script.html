<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
  </head>
  <body>
    <script>
        let txt = 'abcdefghij'

        // slice(시작인덱스, 종료인덱스) :
        // 시작인덱스부터 종료인덱스 -1번째 까지 반환
        console.log(txt.slice(1,3)) // 1부터 3 전까지만 잘림
        console.log(txt.slice(1)) // 1 제외 출력
        console.log(txt.slice(3,1)) // - 음수값은 출력이 안됨
        console.log(txt.slice(2, -3)) // cdefg 반환 | 2부터 뒤에서 3번째 사이의 값

        // substring(시작인덱스, 종료인덱스) :
        // 시작인덱스부터 종료인덱스 -1번째 까지 반환
        console.log(txt.substring(1, 3)) // 1부터 3전까지만 잘림
        console.log(txt.substring(3, 1)) // 1부터 3전까지만 잘림, 위치를 바꿔도 위와 같은 결과 slice와의 차이점
        console.log(txt.substring(1)) // 1 제외 출력
        console.log(txt.substring(2, -3)) // - 음수 값을 0으로 취급함 작동되는건 (2,0)

        let txt2 = 'paullab CEO leehojun CEO'
        console.log(txt2.replace('CEO', 'COO')) // 앞에 있는 'CEO'만 변경됨
        console.log(txt2.replace(/CEO/g, 'COO')) // 전체 'CEO'변경
        console.log(txt2.replaceAll('CEO', 'COO')) // 전체 'CEO'변경, 구 브라우저 지원이 안될 가능성이 큼, 예를들어 관공서 같은..   
        
        console.log(txt2.toLowerCase()) // 소문자로 처리
        console.log(txt2.toUpperCase()) // 대문자로 처리

        // 알고리즘에서 많이 사용
        console.log(txt2.includes('CEO')) // 해당 값을 가지고 있는가  true, false 로 반환

        // 메서드 채이닝 (점 찍어서 계속 이어 붙이는것)
        txt2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase()

        // 어디서나 정말 많이 사용되는 메서드
        txt2.split(' ') //띄어쓰기 단위로 자름

        //test
        // ['aa', 'bb', 'cc', 'dd'] 형태로 만들기

        let text1 = 'aa bb cc dd'
        let text2 = 'aa-bb-cc-dd'
        let text3 = 'aa,bb,cc,dd'
        let text4 = 'aa,bb-cc,dd'

        // 내 답
        text1.split(' ')
        text2.replace(/-/g, ' ').split(' ')
        text3.replace(/,/g, ' ').split(' ')
        text4.replace(/[,-]/g, ' ').split(' ')

        //강사님 답
        console.log(text1.split(' '))
        console.log(text2.split('-'))
        console.log(text3.split(','))
        console.log(text4.replace('-',',').split(','))
        console.log(text4.replaceAll(',','-').split('-'))

        // 자주 사용되진 않지만, 이걸 몰라서 직접 구현하면 번거로운 메서드
        // trim
        let test = '              hello world'
        test.replaceAll(' ','') // hello 와 world 띄어쓰기도 삭제해버림
        test.trim() // dkv rksruraks tkrwp

        let str1 = '99'
        console.log(str1.padStart(5, '0'));

        let str2 = '99'
        console.log(str1.padStart(5, '-'));
    </script>   
  </body>
</html>
