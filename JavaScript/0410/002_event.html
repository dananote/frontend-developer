<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .blue {
            background-color: rgb(25, 128, 255);
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 6px;
        }
    </style>
  </head>
  <body>
    <button>hello</button>
    
    <script>
        // 두번째 인자로 전달되는 함수는 '콜백함수'

        const myBtn = document.querySelector("button");

        myBtn.addEventListener('click', function(){
            // 버튼을 클릭히면 .classList.add를 통해 버튼에 'blue'라는 클래스 추가
            // myBtn.classList.add("blue");

            // 버튼을 클릭히면 .classList.add를 통해 버튼에 'blue'라는 클래스 제거
            // myBtn.classList.remove("blue");

            // 클래스가 있으면 제거하고 없으면 삭제
            myBtn.classList.toggle("blue");

            // 클래스가 있는지 없는지 확인
            console.log(myBtn.classList.contains("blue"));
        })

        //classList 객체를 통해 요소의 class 속성을 제어할 수 있습니다.

    </script>
  </body>
</html>
