<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <h1>나의 todo list</h1>
    <p class="list1">1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
    <p class="list2">2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p class="list3">3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>

    <script>
        const p = document.querySelectorAll('p')
        const removeBtn = document.querySelectorAll('button')



        p.forEach(el => {
            el.addEventListener('click',()=>{
                alert(el.textContent.slice(0, -3))
            })
        })

        removeBtn.forEach( el => {
            el.addEventListener('click', (event) => {
                let con = confirm('삭제하시겠습니까?')
                if(con){
                    el.parentElement.remove()
                    event.stopPropagation()
                }
            })
        })




    </script>
  </body>
</html>
