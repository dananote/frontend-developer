<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
    </head>
    <body>

        <button id="btn1">클릭해봐요!</button>
        <button id="btn2">클릭해봐요!</button>
        <script>
            //  this가 어떤걸 가르키는지 버튼을 통해서 보는 예제

            let myObj = {
                val1: 100,
                func1: function () {
                    console.log(this);
                },
            };

            let test = myObj.func1;

            let button1 = document.getElementById("btn1");
            button1.addEventListener("click", myObj.func1); // myObj
            // button1이 myObj를 가르킨게 아니고 함수 자체를 직접 가르킨것
            // 메모리 주소 a에 함수를 가지고 있다면 그 a를 직접 가르키고 있는것
            // = moObj.func1에서 가르키고 있는 함수를 button1이 클릭 되었을때 직접 실행하게 되었다.
            // button1.callback = myObj.func1
            

            let button2 = document.getElementById("btn2");
            button2.addEventListener("click", test); // window
        </script>
    </body>
</html>
