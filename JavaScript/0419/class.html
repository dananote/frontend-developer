<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">

    <title></title>

  <body>
    <script>

        //+ 생성자 함수

        function me (name){
            this.name = name;
            this.sayMe = function() {
                console.log(`안녕하세요 저는 ${this.name}입니다.`)
            }
        }


        // class

        class Me {
            constructor(name) {
                this.name = name
            }

            sayMe() {
                console.log(`안녕하세요 저는 ${this.name}입니다.`)
            }
        }
    </script>

  </body>
